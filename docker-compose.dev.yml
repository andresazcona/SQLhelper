version: '3.8'

services:
  # Backend API Service (Development)
  backend:
    container_name: sqlhelper-backend-dev
    build:
      context: ./SQLhelper-back
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./SQLhelper-back:/app
      - /app/node_modules
    networks:
      - sqlhelper-network
    command: npm run dev
    restart: unless-stopped

  # Frontend Service (Development)
  frontend:
    container_name: sqlhelper-frontend-dev
    build:
      context: ./SQLhelper-front
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=/api
    volumes:
      - ./SQLhelper-front:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sqlhelper-network
    restart: unless-stopped

networks:
  sqlhelper-network:
    driver: bridge
